<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:text="${session.course.getName()}"></div>
    <ul>
        <li th:each="student : ${session.course.getStudents()}">
            <div>
                <th:block th:text="${student.getName()}"></th:block>
                <th:block th:text="${student.getSurname()}"></th:block>
                (<th:block th:text="${student.getUsername()}"></th:block>)
                <th:block th:each="grade: ${session.grades}">
                    <th:block th:if="${grade.getStudent().getUsername().equals(student.getUsername())}" th:text="${grade.getGrade()}"/>
                </th:block>
            </div>
        </li>

    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
